{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KanaClash</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="w-1/2 bg-cover bg-center" style="background-image: url('{% static 'game/image1.png' %}');">
            <!-- Image will be displayed here -->
        </div>
        <div class="w-1/2 p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login to KanaClash</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
            </form>
            <p class="text-center text-gray-600 text-sm mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-800">Register here</a>.</p>
        </div>
    </div>
</body>
</html>
