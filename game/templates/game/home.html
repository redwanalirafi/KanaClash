<!DOCTYPE html>
<html>
<head>
    <title>Start Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Japanese Buzzer Quiz</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg">
                Create a New Game Room
            </button>
        </form>
    </div>
</body>
</html>
